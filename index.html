<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eavesdrop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #b3e16e;
            --background-color: #012222;
            --footer-background: #011a1a;
            --footer-text: #365f5e;
            --button-color: #011a1a;
        }
        body {
            font-family: "Work Sans", sans-serif;
            margin: 0;
            padding: 0;
            background: #012222; /* Solid background color, no gradient */
            color: var(--primary-color);
            text-align: center;
            text-transform: lowercase;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x800') center/cover; /* Removed gradient */
            padding: 100px 20px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: normal;
            text-transform: lowercase;
        }
        .hero p {
            font-size: 18px;
            font-weight: normal;
        }
        .button {
            display: inline-block;
            margin: 20px 10px;
            background-color: transparent; /* Transparent background for button */
            text-decoration: none;
            font-weight: normal;
            border-radius: 5px;
        }
        .button img {
            height: 60px; /* Increased size of store icons */
            vertical-align: middle;
        }
        .content {
            padding: 50px 20px;
        }
        .content h2 {
            font-weight: normal;
        }
        .footer {
            background: var(--footer-background);
            padding: 20px;
            font-size: 14px;
            font-weight: normal;
        }
        .footer p {
            color: var(--footer-text);
        }
        .footer a {
            color: var(--footer-text);
            text-decoration: none;
            margin: 0 10px;
            font-weight: normal;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <a href="index.html">
        <img src="https://firebasestorage.googleapis.com/v0/b/eavesdrop-64397.firebasestorage.app/o/htmlImages%2FlogoNoBackground.png?alt=media&token=45d4fd0c-be7b-451f-8582-28843ce55aaa" alt="eavesdrop Logo" class="logo">
        </a>
        <h1>welcome to eavesdrop</h1>
        <p>share your sound and discover that of others.</p>
        <br><br>
        <a href="ios-download-link" class="button"><img src="resources/getOnAppStore.png" alt="Download on iOS"></a>
        <a href="google-play-download-link" class="button"><img src="resources/getOnGooglePlay.png" alt="Download on Google Play"></a>
    </div>
    <div class="content">
        <h2>about eavesdrop</h2>
        <p>eavesdrop is real-time (music) sharing platform. see what people around you and your friends are listening to.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 eavesdrop. all rights reserved.</p>
        <a href="termsAndConditions.html">terms of service</a> |
        <a href="privacy.html">privacy policy</a> |
        <a href="contact.html">contact us</a>
        <div class="social-icons">
            <a href="https://x.com/team_eavesdrop"><img src="resources/x.png" alt="X"></a>
            <a href="https://tiktok.com/eavesdrop"><img src="resources/tiktok.png" alt="tikTok"></a>
        </div>
    </div>
</body>
</html>
